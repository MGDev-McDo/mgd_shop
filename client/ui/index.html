<html>
  <head>
    <title>MGDev. â€¢ IG Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./script.js"></script>
    <script src="./functions.js"></script>
    <script src="https://kit.fontawesome.com/707cdfbd98.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="shop-main">
      <div class="center-notif" id="processing"></div>
      <div class="center-notif" id="success-notif"></div>
      <div class="center-notif" id="error-notif"></div>
      <div class="center-notif" id="info-notif"></div>
      <div class="center-notif" id="welcome-notif"></div>

      <div class="input-main" id="input-text">
        <div class="dialog-wrap"><input type="text" placeholder="default" name="default" id="inputText"/>
          <div class="btn-box">
            <button type="button" id="submitInput" name="submit"><i class="fas fa-check"></i></button>
            <button type="button" id="cancelInput" name="cancel"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </div>

      <div id="coinsForm"></div>

      <div id="createCCodeForm"></div>

      <div id="filterLogsForm"></div>

      <div id="lootbox">
        <div id="lootboxReward"></div>
        <div id="lootboxModel">
          <div class="lb-face lb-front"></div>
          <div class="lb-face lb-back"></div>
          <div class="lb-face lb-right"></div>
          <div class="lb-face lb-left"></div>
          <div class="lb-face lb-top"></div>
          <div class="lb-face lb-bottom"></div>
        </div>
      </div>

      <div class="title" id="title"></div>
      <div id="purse" class="purse"></div>
      <div id="closeShop"><i class="fa-solid fa-circle-xmark"></i></div>
      <div id="shop-sub" class="shop-sub"></div>
      <div class="line"></div>
      <div id="navbar"></div>
      <div id="navbarAdmin"></div>
      <div class="line"></div>
      <div class="main-content" id="browse"></div>
      <div class="main-content" id="homeMain"></div>
      <div class="main-content" id="pHistory"></div>
      <div class="main-content" id="adminCreatorsCodes"></div>
      <div class="main-content" id="adminLogsItems"></div>
      <div class="main-content" id="adminLogsTransactions"></div>
      <div class="line line-last"></div>
      <div id="version"></div>
    </div>
  </body>
</html>
